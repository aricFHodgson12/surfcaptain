<VirtualHost *:80>
    ServerName dev.surfcaptain.com
    ServerAlias www.dev.surfcaptain.com
    DocumentRoot "/opt/bitnami/apps/dev.surfcaptain/public"

    Include "/opt/bitnami/apps/dev.surfcaptain/conf/dev-httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName dev.surfcaptain.com
    ServerAlias www.dev.surfcaptain.com
    DocumentRoot "/opt/bitnami/apps/dev.surfcaptain/public"
    #SSLEngine on
    #SSLCertificateFile "/opt/bitnami/frameworks/laravel/conf/certs/server.crt"
    #SSLCertificateKeyFile "/opt/bitnami/frameworks/laravel/conf/certs/server.key"

    Include "/opt/bitnami/apps/dev.surfcaptain/conf/dev-httpd-app.conf"
</VirtualHost>
