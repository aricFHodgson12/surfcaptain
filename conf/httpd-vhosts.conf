<VirtualHost *:80>
    ServerName surfcaptain.com
    ServerAlias www.surfcaptain.com
    DocumentRoot "/opt/bitnami/apps/surfcaptain/public"

    Include "/opt/bitnami/apps/surfcaptain/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName surfcaptain.com
    ServerAlias www.surfcaptain.com
    DocumentRoot "/opt/bitnami/apps/surfcaptain/public"
    #SSLEngine on
    #SSLCertificateFile "/opt/bitnami/apps/weathercaptain//conf/certs/server.crt"
    #SSLCertificateKeyFile "/opt/bitnami/apps/weathercaptain//conf/certs/server.key"

    Include "/opt/bitnami/apps/surfcaptain/conf/httpd-app.conf"
</VirtualHost>
